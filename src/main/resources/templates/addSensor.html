<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Añadir Sensor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto p-6">
      <h1 class="text-2xl font-bold mb-4">Añadir Sensor de Temperatura</h1>
      <form
        action="#"
        th:action="@{/addSensor}"
        method="post"
        class="bg-white p-4 rounded shadow"
      >
        <div class="mb-4 flex items-center">
          <label for="type" class="block text-gray-700 font-medium mr-2"
            >Tipo de Sensor:</label
          >
          <select
            name="type"
            id="type"
            class="block w-1/3 border-2 border-gray-300 rounded p-2 mr-2"
          >
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
          </select>
          <label for="temperature" class="block text-gray-700 font-medium mr-2"
            >Temperatura:</label
          >
          <input
            type="number"
            id="temperature"
            name="temperature"
            class="block w-1/3 border-2 border-gray-300 rounded p-2"
            required
          />
        </div>
        <input
          type="submit"
          value="Añadir"
          class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 cursor-pointer"
        />
      </form>
      <a href="/" class="inline-block mt-4 text-blue-500 hover:text-blue-700"
        >Volver</a
      >
    </div>
  </body>
</html>
